<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Órdenes</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script type="module" src="../js/Ordenes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="../styles/Ordenes.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>Órdenes</h2>
        <form id="formO">
            <!-- Botón para abrir la ventana modal de búsqueda -->
            <label for="clienteNombreDisplay">Cliente:</label>
            <div class="cliente-selector">
                <input type="hidden" id="idCliente" name="idCliente">
                <span id="clienteNombreDisplay">-- Seleccionar Cliente --</span>
                <button type="button" id="btnBuscarCliente">Buscar</button>
            </div>

            <!-- Menú de productos -->
            <label for="producto">Producto:</label>
            <select id="producto">
                <option value="">-- Producto --</option>
            </select>

            <!-- Cantidad pedida -->
            <label for="cantidad">Cantidad pedida:</label>
            <input type="number" id="cantidad" step="1">

            <!-- Total de la orden -->
            <label id="total">Total $:</label>

            <!-- Botón para generar la orden -->
            <button type="submit">Generar Orden</button>
        </form>
    </div>

    <!-- Estructura de la ventana modal de búsqueda -->
    <div id="modalBuscarCliente" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Buscar Cliente</h3>
            <input type="text" id="inputBuscarCliente" placeholder="Escribe el nombre del cliente...">
            <div id="resultadosBusqueda" class="resultados-busqueda">
                <!-- Los resultados de la búsqueda se inyectarán aquí -->
            </div>
        </div>
    </div>
</body>

</html>
