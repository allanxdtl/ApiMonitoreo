<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/Clientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../styles/Clientes.css">
</head>
<body>
    <div class="crud-container">
        <h2>Clientes</h2>

        <form id="clientesForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="(Solo para buscar o editar)">

            <label for="razon">Razón social:</label>
            <input type="text" id="razon" name="razon">

            <label for="cp">Código postal:</label>
            <input type="text" id="cp" name="cp">
        </form>

        <div class="botones">
            <button type="button" id="registrar" class="btn registrar">Registrar</button>
            <button type="button" id="actualizar" class="btn actualizar">Actualizar</button>
            <button type="button" id="eliminar" class="btn eliminar">Eliminar</button>
            <button type="button" id="buscar" class="btn buscar">Buscar</button>
        </div>
    </div>
</body>
</html>
