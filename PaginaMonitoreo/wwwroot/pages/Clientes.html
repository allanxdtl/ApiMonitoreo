<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/Clientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../styles/Clientes.css">
</head>
<body>
    <div class="crud-container">
        <h2>Gestión de Clientes</h2>

        <form id="clientesForm">
            <fieldset>
                <legend>Datos del cliente</legend>

                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" placeholder="(Solo para editar)">
                </div>

                <div class="form-group">
                    <label for="razon">Razón social:</label>
                    <input type="text" id="razon" name="razon" placeholder="Nombre o razón social">
                </div>

                <div class="form-group">
                    <label for="cp">Código postal:</label>
                    <input type="text" id="cp" name="cp" placeholder="Ej. 12345">
                </div>
            </fieldset>

            <div class="botones">
                <button type="button" id="registrar" class="btn registrar">Registrar</button>
                <button type="button" id="actualizar" class="btn actualizar">Actualizar</button>
                <button type="button" id="eliminar" class="btn eliminar">Eliminar</button>
                <button type="button" id="buscar" class="btn buscar">Buscar</button>
            </div>
        </form>
    </div>

    <!-- MODAL DE BÚSQUEDA -->
    <div id="modalBuscarCliente" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Buscar Cliente</h3>
            <input type="text" id="inputBuscarCliente" placeholder="Escribe el nombre o código postal...">
            <div id="resultadosBusqueda" class="resultados-busqueda">
                <!-- Aquí se mostrarán los resultados -->
            </div>
        </div>
    </div>
</body>
</html>
