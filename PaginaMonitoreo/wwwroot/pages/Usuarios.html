<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../styles/usuarios.css">
    <script defer type="module" src="../js/usuarios.js"></script>
</head>
<body>
    <div class="crud-container">
        <h2>Usuarios</h2>

        <form id="usuariosForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario">

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass">
        </form>

        <div class="botones">
            <button type="button" class="btn registrar">Registrar</button>
            <button type="button" class="btn actualizar">Actualizar</button>
            <button type="button" class="btn eliminar">Eliminar</button>
            <button type="button" class="btn buscar">Buscar</button>
        </div>
    </div>
</body>
</html>
