<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes de envíos</title>
    <link href="../styles/ReportesEnvio.css" rel="stylesheet" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container">

        <h2>Reportes de envíos</h2>

        <form id="formRepo">

            <label for="reporte">Tipo de reporte:</label>
            <select id="reporte">
                <option value="">-- Reporte --</option>
                <option value="venta">Venta - Scrap</option>
                <option value="scrap">Scrap</option>
                <option value="total">Ventas totales</option>
            </select>

            <label>Entre los días</label>
            <input type="date" id="fecha1">
            <label>Y</label>
            <input type="date" id="fecha2">

            <button type="button" id="btnReporte">Ver Reporte</button>

        </form>

        <div class="tabla-container">
            <table id="tablaReporte">
                <thead>
                    <tr>
                        <th>Venta</th>
                        <th>Scrap</th>
                        <th>Utilidad Neta</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>

</body>
</html>
