<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materia Prima</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../styles/materia_prima.css">
</head>
<body>
    <div class="crud-container">
        <h2>Materia Prima</h2>

        <form id="materiaPrimaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="unidad">Unidad de medida:</label>
            <input type="text" id="unidad" name="unidad">
        </form>

        <div class="botones">
            <button type="button" class="btn registrar">Registrar</button>
            <button type="button" class="btn actualizar">Actualizar</button>
            <button type="button" class="btn eliminar">Eliminar</button>
            <button type="button" class="btn buscar">Buscar</button>
        </div>
    </div>
</body>
</html>
