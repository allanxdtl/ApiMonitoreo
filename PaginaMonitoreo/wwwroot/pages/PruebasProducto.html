<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pruebas por Producto</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../styles/pruebas.css">
</head>

<body>
    <div class="crud-container">
        <h2>Pruebas por Producto</h2>

        <form id="pruebasPorProductoForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="(Solo para buscar o editar)" disabled
                style="cursor: not-allowed">

            <label for="productoId">Producto</label>
            <select id="producto" name="producto">
                <option value="" disabled selected>Seleccione un producto</option>
            </select>

            <label for="pruebaId">Prueba</label>
            <select id="prueba" name="prueba">
                <option value="" disabled selected>Seleccione una prueba</option>
            </select>

            <label for="valorEsperado">Valor Esperado</label>
            <input type="number" step="0.01" id="valorEsperado" name="valorEsperado">

            <label for="tolerancia">Tolerancia</label>
            <input type="number" step="0.01" id="tolerancia" name="tolerancia">

            <label for="comentario">Comentario</label>
            <input type="text" id="comentario" name="comentario" placeholder="Opcional">
        </form>

        <div class="botones">
            <button type="button" id="registrar" class="btn registrar">Registrar</button>
            <button type="button" id="actualizar" class="btn actualizar">Actualizar</button>
            <button type="button" id="eliminar" class="btn eliminar">Eliminar</button>
            <button type="button" id="buscar" class="btn buscar">Buscar</button>
            <button type="button" id="clear" class="btn" style="background-color: grey; color:black">Limpiar</button>
        </div>

        <!-- Tabla de resultados -->
        <div class="tabla-container">
            <table id="tablaPruebasPorProducto">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Prueba</th>
                        <th>Valor Esperado</th>
                        <th>Tolerancia</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los registros se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../js/PruebasProducto.js"></script>
</body>

</html>
