<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Receta/BOM</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="../styles/Receta_bom.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>Receta/BOM (Bills of Materials)</h2>
        <form id="formRec">
            <label for="producto">Producto:</label>
            <select id="producto">
                <option value="">-- Producto --</option>
            </select>

            <label for="materiaPrima">Materia prima:</label>
            <select id="materiaPrima">
                <option value="">-- Materia prima --</option>
            </select>

            <label for="cantidad">Cantidad necesaria:</label>
            <input type="number" id="cantidad" step="0.01">

            <button type="submit">Agregar</button>
            <button type="submit">Consultar BOM</button>
        </form>
    </div>
</body>
</html>
