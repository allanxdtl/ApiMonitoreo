<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producción</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/Produccion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="../styles/Produccion.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>Producción</h2>
        <form id="formP">
            <label for="producto">Producto:</label>
            <select id="producto">
                <option value="">-- Producto --</option>
            </select>

            <label for="cantidad">Cantidad producida:</label>
            <input type="number" id="cantidad" step="0.01">

            <button type="submit">Generar reporte PDF</button>
        </form>
    </div>
</body>
</html>
