<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producto Terminado</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../styles/Productos.css">
</head>
<body>
    <div class="crud-container">
        <h2>Producto terminado</h2>

        <form id="materiaPrimaForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" style="cursor:not-allowed" disabled>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">
        </form>

        <div class="botones">
            <button type="button" class="btn registrar">Registrar</button>
            <button type="button" class="btn actualizar">Actualizar</button>
            <button type="button" class="btn eliminar">Eliminar</button>
            <button type="button" class="btn buscar">Buscar</button>
        </div>
    </div>
</body>
</html>
