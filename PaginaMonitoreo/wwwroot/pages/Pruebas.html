<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materia Prima</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../styles/pruebas.css">
</head>
<body>
    <div class="crud-container">
        <h2>Catalogo de Pruebas</h2>

        <form id="materiaPrimaForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="(Solo para buscar o editar)" disabled style="cursor: not-allowed">

            <label for="nombre">Descripcion</label>
            <input type="text" id="descripcion" name="descripcion">

            <label for="unidad">Unidad de medida</label>
            <input type="text" id="unidad" name="unidad">

            <label for="unidad">Metodo de prueba</label>
            <input type="text" id="metodo" name="metodo">
        </form>

        <div class="botones">
            <button type="button" id="registrar" class="btn registrar">Registrar</button>
            <button type="button" id="actualizar" class="btn actualizar">Actualizar</button>
            <button type="button" id="eliminar" class="btn eliminar">Eliminar</button>
            <button type="button" id="buscar" class="btn buscar">Buscar</button>
            <button type="button" id="clear" class=" btn" style="background-color: grey; color:black">Limpiar</button>
        </div>

        <!-- Contenedor para la tabla -->
        <div class="tabla-container">
            <table id="tablaPruebas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Unidad de Medida</th>
                        <th>Metodo de prueba</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los registros se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="../js/pruebas.js"></script>
</body>
</html>
