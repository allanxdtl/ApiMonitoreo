<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Registro.js"></script>
    <link rel="stylesheet" href="styles/Registro.css" />
</head>
<body>
    <div class="registro-container">
        <h2 class="titulo">Registrar un nuevo usuario </h2>

        <form id="formRegistro">
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>
            <input type="text" id="user" placeholder="Ingresa un nombre de usuario" required>
            <input type="password" id="contrasena" placeholder="Ingresa una contraseña" required>
            <button type="submit">Registrarme</button>
        </form>

        <a href="login.html" class="volver">Volver</a>
    </div>
</body>
</html>
